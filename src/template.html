<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
	<meta name="description" content="Building powerful web and cloud solutions.">
	<meta name="keywords" content="web development, website development, web app development, mobile app development, technology consulting, automation, processes, html, css, javascript, svelte, sapper, firebase, userbase, netlify, cloudflare, mongoDB, meteor, google drive, clickup, capacitor, framework7, zapier, integromat, strapi">
	

	%sapper.base%

	<link rel="preload" href="global.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="global.css">
	</noscript>
	
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="preload" href="index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="index.css" />
	</noscript>
	
	
	<link rel="preload" href="https://rsms.me/inter/inter.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	</noscript>
	<!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
